    <form action="foundation.html" class="login" onsubmit="return validate()">
      <h2> Login </h2>
      <label for="email">EMAIL</label>
      <br>
      <input type="text" placeholder="email" id="email" required>
      <br>
      <br>
      <label for="password" >PASSWORD</label>
      <br>
      <input type="password" placeholder="password" id="pwd" required>
      <br>
      <br>
      <button id="submit"> Login</button>
  </form>

  <script>
      let email= document.getElementById("email");
      let pwd=document.getElementById("pwd");
      

      function validate(){
          let regex=/^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(\.[a-z]{2,3})?$/
          
          if(email.value.trim()==""|| pwd.value.trim()=="")
              {
                  alert("empty");
                  return false;
              }
          else if(!(regex.test(email.value))) 
          {   
              alert("Email Not In Format");
              email.style.border="solid 2px red";
              return false;

          }
          else if(pwd.value.trim().length<8){
              alert("Password is Short");
              pwd.style.border="solid 2px red";
              return false;
          }   

          else{
              return true;
              }    
      
           }
  </script>
